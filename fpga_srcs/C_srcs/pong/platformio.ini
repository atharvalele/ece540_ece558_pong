[env:swervolf_nexys]
platform = chipsalliance
board = swervolf_nexys
framework = wd-riscv-sdk

board_build.bitstream_file = ../../rvfpganexys.bit

monitor_speed = 115200

; Custom linker script
board_build.ldscript = link.lds
